<div class="container">
    <div class="title">
        <h1>Contabilidad</h1>
    </div>

    <div class="generalPageContainer">
        <!-- Boton donde abre el formulario -->
        <div class="buttonOpenForm">
            <button type="button" (click)="OpenForm()">Agregar Pago</button>
        </div>

        <!-- Tabla de registro de pagos -->
        <table>
            <!-- Encabezado de la tabla -->
            <thead>
                <tr>
                    <th>Fecha</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Pago </th>
                    <th>Dinero abonado</th>
                    <th>Accion</th>
                </tr>
            </thead>
            <!-- Cuerpo de la tabla -->
            <tbody *ngIf="newPayment && newAsisstance">
                <tr *ngFor="let player of getCombinedList()">
                    <td>{{ player.date }}</td>
                    <td>{{ player?.name }}</td>
                    <td>{{ player.surname }}</td>
                    <td>{{ player.pay ? 'Si' : 'No' }}</td>
                    <td>{{ player.amount }}</td>
                    <td>
                        <button type="button" class="deleteButton"
                            (click)="deletePlayerAsisstanceAndPayment(player.id)">Borrar</button>
                    </td>
                </tr>
            </tbody>
        </table>

        <div class="formContainer" *ngIf="showForm">
            <!-- Formulario para ingresar la informacion del pago de los jugadores -->
            <form>
                <label for="date">Ingrese Fecha</label>
                <input type="date" id="date" name="date" [(ngModel)]="sharedProperties.date">

                <label for="name">Ingrese su Nombre</label>
                <input type="text" id="name" name="name" [(ngModel)]="newAsisstance.name">

                <label for="lastName">Ingrese su Apellido</label>
                <input type="text" id="lastName" name="lastName" [(ngModel)]="newAsisstance.lastName">

                <label for="pay">Pagó/No pagó</label>
                <input type="checkbox" id="pay" name="pay" [(ngModel)]="newPayment.pay">

                <label for="moneyPay">Monto</label>
                <input type="text" id="amount" name="amount" [(ngModel)]="newPayment.amount">

                <button type="button" (click)="createPlayerAsisstanceAndPayment()">Agregar</button>
            </form>
        </div>
    </div>
</div>

<div class="container">
    <div class="title">
        <h1>Nuevo jugador</h1>
    </div>
    <div class="container-info-new-player">
        <div class="form-floating mb-3">
            <input type="name" class="form-control" id="floatingInput" placeholder="Nombre">
            <label for="floatingInput">Ingrese su nombre</label>
        </div>
        <div class="form-floating mb-3">
            <input type="surname" class="form-control" id="floatingSurname" placeholder="Apellido">
            <label for="floatingSurname">Ingrese su apellido</label>
        </div>
        <div class="form-floating mb-3">
            <input type="birthdate" class="form-control" id="floatingBirthdate" placeholder="Fecha de nacimiento">
            <label for="floatingBirthdate">Ingrese su fecha de nacimiento</label>
        </div>
        <div class="form-floating mb-3">
            <input type="club" class="form-control" id="floatingClub" placeholder="Club">
            <label for="floatingClub">Ingrese su club actual</label>
        </div>
    </div>
    <div class="container-button">
        <div class="button">
            <button class="btn btn-primary" type="submit">Aceptar</button>
        </div>
    </div>
</div>
